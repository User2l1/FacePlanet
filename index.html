<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacePlanet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .planet {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/300'); /* Replace with an image of a face */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #f0db4f;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to FacePlanet</h1>
    <div class="planet"></div>
    <p>Your face is a planet. Orbit around creativity!</p>
</body>
</html>
